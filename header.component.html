<mat-toolbar color="primary">
    <span><a routerLink=''>ToDo List App</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink='/create' routerLinkActive='mat-accent'>New Task</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink='/auth/login' routerLinkActive='mat-accent'>Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink='/auth/signup' routerLinkActive='mat-accent'>Sign Up</a>
        </li>
        <button *ngIf="userIsAuthenticated"mat-button (click)="onLogout()">Logout</button>
    </ul>
</mat-toolbar>
